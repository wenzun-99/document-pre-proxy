name: CI - Build and Push Docker Image

# Trigger on pushes to main branch (change to your branch name if different)
on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

# Need permission to push packages when using GITHUB_TOKEN
permissions:
  contents: read
  packages: write

env:
  # default image name (GHCR). You can override by setting IMAGE_REPO secret or editing below.
  IMAGE_REGISTRY: ghcr.io
  IMAGE_REPO: ${{ github.repository_owner }}/document-pre-proxy
  IMAGE_TAG_LATEST: latest
  BUILD_CONTEXT: .

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine registry auth token
        id: auth
        run: |
          # Prefer CR_PAT (user-provided) for pushing to GHCR / DockerHub; fall back to GITHUB_TOKEN
          if [ -n "${{ secrets.CR_PAT }}" ]; then
            echo "token=${{ secrets.CR_PAT }}" >> $GITHUB_OUTPUT
          else
            echo "token=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
          fi

      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ steps.auth.outputs.token }}

      - name: "Buildx: build and push"
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.BUILD_CONTEXT }}
          push: true
          # build for the current host arch only
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG_LATEST }}
          build-args: |
            PAPERLESS_UPSTREAM=${{ secrets.PAPERLESS_UPSTREAM }}
            PORT=${{ secrets.PORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image reference
        run: |
          echo "IMAGE=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}:${{ github.sha }}" >> $GITHUB_OUTPUT
        id: imageinfo

      - name: Show built image
        run: |
          echo "Built and pushed image: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}:${{ github.sha }}"
